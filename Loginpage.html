<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="assets/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <title>Login Page</title>
    </head>
    <body>
        <div class=" text-center my-5">
            <nav class="navbar">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 ">
                    <a class="navbar-brand mx-5 my-4" href="#">
                        <img src="./assets/img/logo.png" alt="Logo" class="img-fluid">
                    </a>
                </div>
            </nav>
        </div>
        <div class=" font container my-3">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="mx-4 my-4 ">
                        <h5 class=" mx-3 text-center">Create an account</h5>
                        <form>
                            <div class="searchBox">
                                <input type="text" class=" form-control text-center" placeholder="Continue with Google">
                                <div class="icons my-2 ms-5">
                                    <div>
                                        <img src="./assets/img/G.png" width="13%" height="12%">
                                    </div>
                                </div>
                            </div>
                            <div class="searchBox">
                                <input type="text" class="form-control text-center" placeholder=" Continue with Facebook">
                                <div class="icons my-2 ms-5">
                                    <div>
                                        <img src="./assets/img/F.png" width="30%" height="30%">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center fs-5">
                                <p>or</p>
                            </div>
                            <div class="input-group mb-2 ">
                                <input type="text" class="form-control mx-1  " placeholder="Email ID">
                            </div>
                            <div>
                                <button class="b1  my-3 btn btn-danger float-end " type="button">
                                    Create an account
                                </button>
                            </div>
                            <br>
                            <br>
                            <br>
                            <div class="space text-dark form-text  fs-6 ">
                                <span>
                                    By Creating an account, indicates that you have read and agree  to Terms  of Services and Privacy Policy.
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="line-in-middle"></div>
                </div>
                <div class="col-md-4">
                    <div class=" my-4 ">
                        <h5 class=" mx-3 text-center">Already have an account?</h5>
                        <form>
                            <div class="input-group mb-3 mt-4">
                                <input type="text" class="form-control mx-1 my-1" placeholder="Email ID">
                            </div>
                            <div class="input-group">
                                <input type="text" class="form-control mx-1 my-1" placeholder="Password">
                            </div>
                            <div class="float-end form-text mx-2">Forgot Password</div>
                            <div>
                                <button class="b1 w-75 btn btn-danger  my-3 float-end " type="button">Log In To Your Account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="font atb-site bg-dark ">
            <nav class="navbar ">
                <div class="container-fluid">
                    <ul class="nav">
                        <li class="nav-item ">
                            <a href="/" class="nav-link text-white" aria-current="page">Privacy Policy</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white">Terms & condition</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white">What is ATBELOVED ?</a>
                        </li>
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white">Our Vision and Mission</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <li class="nav-item">
                            <a href="/" class="nav-link text-white">Powered by ATJOIN</a>
                        </li>
                    </form>
                </div>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- <script src="assets/js/bootstrap.min.js"></script> -->
</body>
</html>
